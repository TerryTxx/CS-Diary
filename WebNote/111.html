<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button id="btn1">Start</button>
    <script>
        //get element
        var oBox = document.getElementById('box');
        var oBtn1 = document.getElementById('btn1');
        var lock =true;
        //Set a marker value to confirm the current position of the box.
        var pos =1; //1 left, 2 right
        // add listener
        oBtn1.onclick = function (){
            if(!lock) return;
         //and transition
            oBox.style.transition = 'all 2s linear 0s';
            if(pos ==1 ) {
                oBox.style.left = '1100px';
                pos = 2;
            }else if(pos ==2 ){
                oBox.style.left = '100px';
                pos =1;
            }
            lock = false;
            setTimeout(function () {
                lock = true;
            }, 2000);
        };
        </script>
</body>
</html>
